<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="cardHover.CSS">
</head>
<body>
    <h1>Greatest RCB Trio</h1>
    <div class="gallery">
        <article class="card">
            <figure>
                <img src="https://www.mykhel.com/thumb/247x100x233/cricket/players/8/3788.jpg" alt="Virat Kohli">
                <figcaption>
                    <h3>VIRAT KOHLI</h3>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="https://img1.hscicdn.com/image/upload/f_auto,t_ds_square_w_320,q_50/lsci/db/PICTURES/CMS/316500/316555.png" alt="AB de Villiers">
                <figcaption>
                    <h3>AB DEVILLIERS</h3>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="https://images-cricketcom.imgix.net/players/1201_headshot_safari.png?auto=format,compress" alt="Chris Gayle">
                <figcaption>
                    <h3>CHRIS GAYLE</h3>
                </figcaption>
            </figure>
        </article>
    </div>
</body>
</html>
